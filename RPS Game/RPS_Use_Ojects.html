<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>boolean</title>
  </head>
  <body>

    <h1>Rock Paper Scissors</h1>

    <!-- Rock Button -->
    <button onclick="playGame('rock');"> Rock </button>

    <!-- Paper Button -->
    <button onclick="playGame('Paper');"> Paper </button>
   
    <!-- Scissors Button -->
    <button onclick="playGame('Scissors');"> Scissors </button>

    <!-- Reset Button -->
    <button onclick="
    score.wins = 0;
    score.losses = 0;
    score.ties = 0;
    "> Reset Score </button>



    <script>

       //js object to store the records of the wins/losses/ties
        const score = {
            wins: 0,
            losses: 0,
            ties: 0
        };


       // function to check the player move

      function playGame(playerMove) {
        const computerMove = pickComputerMove();


         // Rock - condition to check the player move
         

        if (playerMove === "rock") {
          let Result = "";

          if (computerMove === "rock") {
            Result = "Tie";
          } else if (computerMove === "Paper") {
            Result = "You Lose";
          } else if (computerMove === "Scissors") {
            Result = "You Win";
          }

          
         // Object updation to calculate the wins & losses & ties for Rock

         if(Result === 'You Win'){
            score.wins += 1;
          }
          else if(Result === 'You Lose' ) {
            score.losses += 1;
          }
          else if( Result === 'Tie'){
            score.ties += 1;
          }

      //alert  popup message to display the computermove & usermove & wins/losses/ties number for Rock
          alert(
            `You Picked Scissors.Computer Picked ${computerMove}. ${Result}.
            Wins : ${score.wins} Losses : ${score.losses}  Ties : ${score.ties}`
          );
        }

        // Paper - condition to check the player move

         else if (playerMove === "Paper") {
          let Result = "";

          if (computerMove === "rock") {
            Result = "You Win";
          } else if (computerMove === "Paper") {
            Result = "Tie";
          } else if (computerMove === "Scissors") {
            Result = "You Lose";
          }

         // Object updation to calculate the wins & losses & ties for Paper

         if(Result === 'You Win'){
            score.wins += 1;
          }
          else if(Result === 'You Lose' ) {
            score.losses += 1;
          }
          else if( Result === 'Tie'){
            score.ties += 1;
          }

      //alert  popup message to display the computermove & usermove & wins/losses/ties number for Paper

          alert(
            `You Picked Scissors.Computer Picked ${computerMove}. ${Result}.
            Wins : ${score.wins} Losses : ${score.losses}  Ties : ${score.ties}`
          );
        } 

          // Scissors - to check the player move

          else if (playerMove === "Scissors") {
          let Result = "";

          if (computerMove === "rock") {
            Result = "You Lose";
          } else if (computerMove === "Paper") {
            Result = "You Win";
          } else if (computerMove === "Scissors") {
            Result = "Tie";
          }

         // Object updation to calculate the wins & losses & ties for Scissors

          if(Result === 'You Win'){
            score.wins += 1;
          }
          else if(Result === 'You Lose' ) {
            score.losses += 1;
          }
          else if( Result === 'Tie'){
            score.ties += 1;
          }

      //alert  popup message to display the computermove & usermove & wins/losses/ties number for Scissors

          alert(
            `You Picked Scissors.Computer Picked ${computerMove}. ${Result}.
            Wins : ${score.wins} Losses : ${score.losses}  Ties : ${score.ties}`
          );
        }
      }
      
  
      // function to check the computer move

      function pickComputerMove() {
        const randomNumber = Math.random();
        let computerMove = "";

        if (randomNumber >= 0 && randomNumber < 1 / 3) {
          computerMove = "rock";
        } else if (randomNumber >= 1 / 3 && randomNumber < 2 / 3) {
          computerMove = "Paper";
        } else if (randomNumber >= 2 / 3 && randomNumber < 1) {
          computerMove = "Scissors";
        }

        return computerMove;
      }
    </script>
  </body>
</html>
